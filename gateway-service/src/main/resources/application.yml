#APP_NAME
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product/**
        - id: category-service
          uri: lb://CATEGORY-SERVICE
          predicates:
            - Path=/category/**
          filters:
           - name: CircuitBreaker
             args:
              name: category-service
              fallbackurl: forward:/categoryFallBack
#PORT
server:
  port: 7001

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream, info, health

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000
            
